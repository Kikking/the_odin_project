<head>

<style>
   
    .grid{
        display: grid;
        grid-template-areas:'header header header'
         '. middle .'
          '. search .'
          'buttons buttons buttons' 
          'footer footer footer';
        background-color: rgb(253, 253, 253);
        column-gap: 100px;
        row-gap: 100px ;
       justify-content: center;
       align-content: center;
       place-content: center;
    }
    header{
grid-area: header;

    }
    img{
        grid-area: middle;
        justify-self: center;
    }
    form{
        grid-area: search;
    }
    .search-button{
        width: 500px;
        height: 45px;
        border-color: dimgray;
        border-radius: 50px;
        border-width: 1px;
        justify-self:center;
    }
    .middle-button-1{
grid-area: buttons;
height:20px;
width: 330px;
place-items: space-between;
    }
    .middle-button-2{
grid-area: buttons;
height:20px;
width: 20px;
justify-self: center;
    }
    footer{
        grid-area: footer;
        align-content: bottom;
    }
</style>

<body class="grid">
    <header>
        <input type="button" value="gmail">
        <input type="button" value="images">
        <input type="button" value="button">
        <input type="button" value="button">
    </header>
    <form>
        <input class="search-button" type="search"></input>
        
    </form>
    
   <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" ></img> 
   <input class="middle-button-1" type="button" value="Google Search">
   <input class="middle-button-2" type="button" value="I'm Feeling Lucky">
</body>
<footer>
    <input type="button" value="Advertising">
    <input type="button" value="Business">
     <input type="button" value="About">  
 <input type="button" value="How Search Works">
    <input type="button" value="Privacy">
    <input type="button" value="Terms">
    <input type="button" value="Settings">
</footer>
</html>
