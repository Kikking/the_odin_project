<!DOCTYPE html>
<html lang="en">
    <link src="/home/keenan/the_odin_project/index.css"></link>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 50px 50px 1fr auto auto;
        grid-template-areas:'header header header'
         '. middle .'
          '. search .'
          'buttons buttons buttons' 
          'footer footer footer';
        background-color: rgb(253, 253, 253);
        column-gap: 100px;
        row-gap: 50px;
       justify-content: center;
       align-content: center;
       place-content: center;
    }
    header{
grid-area: header;
display:flex;
flex-direction: row;
place-items: center;
justify-content: flex-end;
font-family: Arial, Helvetica, sans-serif;
font-size: 13px;
color: rgba(15, 15, 15, 0.89);
    }
    #gmail-btn{
        
        padding: 10px;
    }
     #images-btn{
        
        padding:10px;
     }
    #sign-in-btn{
      
        padding:10px;
    }
    #sign-in-btn:hover, #images-btn:hover, #gmail-btn:hover{
        text-decoration: underline;
        cursor: pointer;
    }
    img{
        grid-area: middle;
        justify-self: center;
        padding-top: 50px;
    }
    form{
        grid-area: search;
        padding-top: 70px;
        padding-bottom: 0px;
    }
    .search-bar{
        border-style: solid;
        width: 550px;
        height: 45px;
        border-color: #dfe1e5;
        border-radius: 50px;
        border-width: 1px;

    }
    .search-bar:hover{
        box-shadow:  0px 0px 5px 2px rgba(0, 0, 0, 0.089);
    }
    .middle-button{
        display: flex;
        flex-direction: row;
grid-area: buttons;
justify-content: center;
margin: 10px;
font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
font-size: 15px;
padding-top: -1000px;
    }
    #button-1{
    
margin-right: 5px;
padding: 10px;
background-color:whitesmoke;
border-radius: 5px;
    }
     #button-2{
         margin-left: 5px;
         padding: 10px;
background-color:whitesmoke;
border-radius: 5px;
     }
     #button-1:hover, #button-2:hover{
         cursor: pointer;
        box-shadow: 0px 0px 1px 1px rgba(63, 62, 62, 0.4);
     }

    footer{
        grid-area: footer;
     
    }
    ul{
        list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
      background-color: whitesmoke;
        border: 1px solid hsl(220, 9%, 87%);

    }
   li{ 
    float: left;
       font-family:Arial, Helvetica, sans-serif;
       
       font-size: 15px;
   }
   li:hover{
       text-decoration: underline;
        cursor: pointer;

   }
   
    #Advertising, #Business, #About, #How-Search-Works{
        display: block;
        color:rgb(78, 78, 78);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

       
    }
    #Privacy, #Terms, #Settings{
        display: block;
        color:rgb(78, 78, 78);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

    }
</style>

<body class="grid">
    <header>
        <a id="gmail-btn">Gmail</a>
        <a id="images-btn">Images</a>
        <a id= "sign-in-btn">Sign In</a>
    </header>
    <form>
        <input class="search-bar" type="search"></input>
        
    </form>
    
   <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" ></img> 
<div class="middle-button">
    <a id="button-1">Google Search</a>
    <a id="button-2">I'm Feeling Lucky</a>
</div>
   

</body>
<footer>
    <ul>
        <li><a id="Advertising">Advertising</a></li>  
   <li> <a id="Business">Business</a></li>
   <li><a id="About">  About</a></li> 
   <li><a id="How-Search-Works">How Search Works</a></li> 
   <li style="float: right" ><a id="Settings">Settings</a></li> 
   <li style="float: right" ><a id="Terms">Terms</a></li> 
     <li style="float: right" ><a id="Privacy">Privacy</a></li>   
</ul>
      
    
</footer>
</html>
